<!DOCTYPE html>
<html>
<head>
	<title>Insert and Delete</title>
</head>
<body>
<h3>It was the <del>worst</del> <u>best</u> idea she had ever had.</h3>
<!--In the above line <del> tag is used to indicate that the text enclosed within that tag is no more used in the document 
	Or to indicated it should not be referred.
	Where as <u> tag is used to indicate the text enclosed within that tag is misspelled or to underline the text-->
</body>
</html>
